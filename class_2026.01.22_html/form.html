<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Forms</title>
</head>
<body>
    <form
        action="./our-site/action_page.ru"
        method="post"
    >
    <!-- Поля "ввода" -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ivan" pattern=".{3,}" required/>
        </div>
        <div>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Ivanov" pattern=".{3,}"/>  
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 (000) 000-00-00" pattern=".{11}" required />  
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="some@some.some""/>  
        </div>
        <div>
            <label for="b-day">Birth date</label>
            <input type="datetime-local" id="b-day" name="b-day" placeholder="01.01.1900"/>  
        </div>

        <div>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment"></textarea>
        </div>
        
        <!-- Поля "выбора" -->
        <div class="chose-fields">
            <div class="checkbox">
                <h3>Дополнения к кофе</h3>
                <div>
                    
                    <input type="checkbox" id="milk" name="milk" />
                    <label for="milk">Milk</label>
                    
                    <input type="checkbox" id="sirop" name="sirop" />  
                    <label for="sirop">Sirop</label>
                    
                    <input type="checkbox" id="whiskey" name="whiskey" />  
                    <label for="whiskey">Whiskey</label>
                </div>
            </div>
            <div class="radio">
                <h3>Your sex</h3>

                <input type="radio" id="men" name="sex" />  
                <label for="men">Men</label>

                <input type="radio" id="women" name="sex" />  
                <label for="women">Women</label>    
                    
                <input type="radio" id="other" name="sex" />  
                <label for="other">Other</label>
            </div>
        </div>
        <div class="select">
            <select name="gender" id="gender" required>
                <option value="">--Choese your gender--</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="helicopter">Helicopter</option>
            </select>
        </div>

        <button type="submit">Send data</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
